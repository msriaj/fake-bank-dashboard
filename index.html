<body>
    <div class="container">
        <div id="login-area" class="mt-5 pt-5">
            <h1 class="bank-title  text-center">Welcome <span class="text-danger">Fake Bank</span> Dashboard</h1> <br>
            <div class="shadow-lg rounded-lg p-5">
                <h3>Login</h3>
                <br>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <br>
                  <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="addon-wrapping">Password</span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
                 </div> 
                 <br>
                 <input type="submit" value="submit" id="submit">
            </div>
        </div>
        <div id="dasboard-area" class="pt-5 pb-5">
    
            <div class="d-flex justify-content-between">
                <h1 class="">Bank Dashboard</h1> 
                <hr>
                <input type="button" class="btn btn-danger" id="logout" value="Logout">
            </div>
    
            <div class="row text-white mt-5">
                <div class="col-md-4">
                    <div class="card bg p-5 mt-5 bg-success shadow-lg rounded-lg">
                        <h4>Deposit</h4>
                        <h1 class="mt-4">$ <span id="curentDiposit">0</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg p-5 mt-5 bg-danger shadow-lg rounded-lg">
                        <h4>Withdraw</h4>
                        <h1 class="mt-4">$ <span id="curentWithdraw">1000</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg p-5 mt-5 bg-info shadow-lg rounded-lg">
                        <h4>Balance</h4>
                        <h1 class="mt-4">$ <span id="curentBalance">500</span></h1>
                    </div>
                </div>
            </div>
    
            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="card shadow-lg rounde-lg  p-5 mt-5">
                   
                            <h3>Deposit</h3>
                            <div class="input-group mb-3 mt-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">$</span>
                                </div>
                                <input id="depositAmmount" type="number"  value="0" class="form-control" aria-label="Amount (to the nearest dollar)" required>
                  
                            </div>
                            <input type="submit" id="addDeposit" value="Deposit Now" class="btn btn-success">
                     
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="withdrawHide" class="card withdraw shadow-lg rounde-lg  p-5 mt-5">
                  
                            <h3>Withdraw</h3>
                            <div class="input-group mb-3 mt-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">$</span>
                                </div>
                                <input id="withdrawAmmount"  value="0" type="number" class="form-control" aria-label="Amount (to the nearest dollar)" required>
                            
                            </div>
                            <input id="addWithdraw" type="submit" value="Withdraw Now" class="btn btn-danger">
                        
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    
        // Login Account 
      const loginBtn=  document.getElementById("submit");
      loginBtn.addEventListener("click", function(){
        document.getElementById("login-area").style.display="none";
        document.getElementById("dasboard-area").style.display="block"
      });

      //   Logout Button function 
      const logoutBtn = document.getElementById("logout");
      logoutBtn.addEventListener("click", function(){
       document.getElementById("login-area").style.display="block";
       document.getElementById("dasboard-area").style.display="none";
      });


    //   withDrawAmmount Area

      const withdrawBTn = document.getElementById("addWithdraw");
      withdrawBTn.addEventListener("click", function(){
        const withDrawAmmount = getInputNumber("withdrawAmmount");
        spanTextUpdate("curentWithdraw", withDrawAmmount );
        spanTextUpdate("curentBalance", -1 * withDrawAmmount ) ;


        // withDrawAmmount hide 
        
        const curentBalance= document.getElementById("curentBalance").innerText
        const curentBalanceNumber = parseFloat(curentBalance);
       
        if(curentBalanceNumber <= 0){
            document.getElementById("withdrawHide").style.display="none";
        }
    })

    // diposit Amount Area
    const addDepositbtn = document.getElementById("addDeposit");
    addDepositbtn.addEventListener("click", function(){
        const depositAmmount = getInputNumber("depositAmmount");
        spanTextUpdate("curentDiposit", depositAmmount )
        spanTextUpdate("curentBalance",   depositAmmount ) 
    })


    // functions

      function getInputNumber(id){
        const inputText = document.getElementById(id).value;
        const inputNumber = parseFloat(inputText);
        if(inputNumber > 0){
            return inputNumber;
         }
        else{
            return 0;
        }
      }

      function spanTextUpdate(oldid, newammount){
        const oldValue = document.getElementById(oldid).innerText;
        const oldValueNumber= parseFloat(oldValue);
        const updatedValue = oldValueNumber +newammount;
        document.getElementById(oldid).innerText = updatedValue;

      }
